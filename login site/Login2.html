<html>
<script type="text/javascript" src="passwords.js"></script> 
    <head>
        <title>Login page</title>
    </head>
    <body>
        <h1>Login</h1>
        <form name="login">
            Username<input type="text" name="userid"/>
            Password<input type="password" name="pswrd"/>
            <input type="button" onclick="check(this.form)" value="Login"/>
            <input type="reset" value="Cancel"/>
        </form>
        <script language="javascript">
            function check(form) { /*function to check userid & password*/
                /*the following code checkes whether the entered userid and password are matching*/
                if(form.userid.value == passwords.userid1.username && form.pswrd.value == passwords.userid1.passwords) {
                    window.open('Loginsuccess.html')/*opens the target page while Id & password matches*/
                }
                else {
                    alert("Password or Username is incorrect")/*displays error message*/
                }
            }
        </script>
    </body>
</html>
